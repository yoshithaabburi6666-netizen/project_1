<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .image-container {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        
         background: linear-gradient(90deg, #00FFFF, #1F51FF, #9D00FF);        
    }

    .image-container img {
        width: 65%;
        height: 100%;
        background: transparent;
        opacity: 0.5;
        object-fit: cover;
    }
    .text
    {
        align-items: center;
        justify-content: center;
        display: flex;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 4em;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);

    }
    .text h1 {

        box-shadow: black 5px 5px 15px;
        border-radius: 10px;
        text-align: center;
        object-fit: cover;
        justify-content: center;
        display: flex;
 }
</style>
</head>
<body>
    <div class="image-container">
        <img src="actual_image.jpg" alt="">
    </div>
    <div class="text">
        <h1>HOLD THIS...</h1>
    </div>
</body>
</html>
